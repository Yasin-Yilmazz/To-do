<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FontAwesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container p-4 mt-4">
      <div class="top d-flex justify-content-between mb-3">
        <div class="top__left d-flex flex-column">
          <h1 id="day" class="day"></h1>
          <h2 id="month" class="day"></h2>
        </div>
        <div class="top__right d-flex flex-column">
          <p class="text-white text-end">
            <span class="task-count" id="task-count">0</span> task
          </p>
          <button
            type="button"
            class="btn btn-danger clearAllButton d-flex text-center"
            id="clear-all"
          >
            CLEAR LIST
          </button>
        </div>
      </div>
      <hr />
      <div class="input-group">
        <input type="text" name="todo" id="todo" />
        <button class="add-task" type="submit">
          <i class="fas fa-plus fa-2x"></i>
        </button>
      </div>

      <div class="input-container">
        <div class="to-do mt-4">
          <div class="card">
            <ul class="list-group list-group-flush todo-ul">
              <!-- <li
                class="list-group-item d-flex flex-row justify-content-between"
              >
                <button class="btn">
                  <i class="fa-solid fa-check text-success"></i>
                </button>

                <input type="text" class="todo-item" id="todo-item" disabled />
                <button class="btn btn-warning mx-2 edit-btn" id="edit-btn">
                  EDIT
                </button>
                <button
                  class="btn todo-item-delete text-danger"
                  id="todo-item-delete"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
